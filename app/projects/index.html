---
layout    : default
title     : Beach Lab
bodyid    : "projects"
bodyclass : "content"
---
<main>
	<article id="projects" role="article">
		<h1>Projects</h1>
		<p>A series of projects done by Thoughtworkers who have some spare time between client assignments.</p>
		<div class="projects__grid">
            {% for project in site.projects %}
            <figure class="project-preview">
                <a href="{{ project.url }}">
                	<img class="project-preview__image" src="/images/projects/{{ project.photo }}"/>
            	</a>
            	<figcaption class="project-preview__figcaption">
            		<a href="{{ project.url }}">
            			<h3 class="project-preview__title">{{ project.title }}</h3>
            		</a>
            		<p class="project-preview__blurb">{{project.blurb}}</p>
            	</figcaption>
                </a>
			</figure>
            {% endfor %}
		</div>
		<div class="cta">
			<a href="/join">Join us in the lab</a>
		</div>
	</article>
</main>
