---
layout: default
---
<main>
  <article role="article">
    <header>
      <h1>{{ page.title }}</h1>
      <span id="interview-date">Interviewed around <time itemprop="dateCreated" datetime="{{ page.interviewed | date: '%Y-%m-%d' }}">{{ page.interviewed | date: '%B %Y' }}</time></span>
    </header>
    <div class="profile">
        <figure>
            <img src="/images/members/{{ page.photo }}" />
            <!-- <figcaption><h2>{{ page.title }}</h2></figcaption> 
            <p>{{ page.description }}</p> -->
            <ul class="links">
            {% for link in page.links %}
                <li><a href="{{ link.url }}"><i class="fa {{ link.icon }}"></i></a></li>
            {% endfor %}
            </ul>
        </figure>
    </div>
    {{ content }}
    <hr />
  </article>
  
  <ul id="paging" class="cta">
    {% if page.previous %}
    <li><a href="{{ page.previous.url }}">Previous post</a></li>
    {% endif %}
    {% if page.next %}
    <li><a href="{{ page.next.url }}">Next post</a></li>
    {% endif %}
  </ul>
</main>
