---
layout: default
---
<main>
  <article role="article" class="member-page">
    <header>
      <h1>{{ page.title }}</h1>
      <span id="interview-date">Interviewed in <time itemprop="dateCreated" datetime="{{ page.interviewed | date: '%Y-%m-%d' }}">{{ page.interviewed | date: '%B %Y' }}</time></span>
    </header>
    <div class="profile">
        <figure>
            <img src="/images/members/{{ page.photo }}" />
            <ul class="links">
            {% for link in page.links %}
                <li><a href="{{ link.url }}"><i class="fa {{ link.icon }}"></i></a></li>
            {% endfor %}
            </ul>
        </figure>
    </div>
    {{ content }}
    <hr />
  </article>
</main>
