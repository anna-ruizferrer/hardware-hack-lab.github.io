<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author.name }}">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- build:css({app,.tmp}) /stylesheets/style.css -->
    <link href="/stylesheets/google-fonts.css" rel="stylesheet">
    <link href="/stylesheets/site.css" rel="stylesheet">
    <!-- endbuild -->

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv-printshiv.min.js"></script>
    <![endif]-->

    <!-- Fav and touch icons
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
    <link rel="shortcut icon" href="/images/favicon.png">
  </head>
  <body id="{{ page.bodyid }}" class="{{ page.bodyclass }}">
    <header role="banner">
      <h1><a href="/">Hardware Hack Lab</a></h1>
      <nav role="navigation">
        <h2>Navigation</h2>
        <a id="menu-button" href="#">
          <i class="fa fa-bars"></i>
          <i class="fa fa-times"></i>
        </a>
        <ul class="cta">
          <li><a href="/people/">People</a></li>
          <li><a href="/join/">Join</a></li>
          <li><a href="/feed/">Feed</a></li>
        </ul>
      </nav>
      {% if page.bodyid == 'home' %}
      <div id="sponsors">
        <h2>Sponsors</h2>
        <a href="http://www.thoughtworks.com" id="thoughtworks">
          <img src="/images/thoughtworks.png" alt="Thoughtworks" />
        </a>
        &#43;
        <a href="http://meetup.com/volumetric" id="volumetric">
          <img src="/images/volumetric.png" alt="The Volumetric Society" />
        </a>
      </div>
      {% endif %}
    </header>
    {{ content }}
    <!-- build:js(app) /javascript/script.js -->
    <script src="/javascript/jquery.js"></script>
    <script src="/javascript/site.js"></script>
    <!-- endbuild -->
  </body>
</html>
